<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">

        <h1 class="py-5 position-relative d-inline-block ">Bookmarker</h1>

        <div class="bookmark d-flex flex-column align-items-center justify-content-center w-100 gap-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="set-name w-100">
                <label for="name" class="pb-2">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name</label>
                <input type="text" id="name" oninput="validName(this)" placeholder="Bookmark Name" class="form-control">
            </div >
            <div class="set-url w-100 ">
                <label for="url" class="pb-2">
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input type="url" class="form-control" oninput="valid(this)" id="url" placeholder="Website URL">
            </div>
            <button onclick="addProducts()" class="btn text-white px-5">Submit</button>
        </div>

        <table class="table text-center my-4">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="contant">
                
            </tbody>
        </table>

    </div>

    



    <script src="js/index.js"></script>
</body>
</html>
